<p-card>
    <ng-template pTemplate="header">
        <img alt="Card" [src]="'https://primefaces.org/cdn/primeng/images/demo/product/'+product['image']" />
    </ng-template>
    <div class="card-content">
        <h3>{{product.name}}</h3>
        <h4>{{product.description}}</h4>
        <h2>{{product.price |currency }} COP</h2>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-shopping-cart"></p-button>
        <p-button icon="pi pi-heart"></p-button>
        <p-button icon="pi pi-whatsapp"></p-button>
    </ng-template>
</p-card>
