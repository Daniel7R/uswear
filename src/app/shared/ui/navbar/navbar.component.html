<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/img/logo.png" alt="logo">
        <span>UsWear</span>
    </a>
    <div class="search-container">
        <p-inputGroup>
            <input type="text" pInputText placeholder="Keyword" />
            <button type="button" pButton icon="pi pi-search" class="p-button"></button>
        </p-inputGroup>
    </div>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" >
        <!-- <button pButton icon="pi pi-bars"></button> -->
        <button class="btn" *ngIf="isLogged" pButton icon="pi pi-shopping-cart"></button>
        <a class="router" *ngIf="!isLogged" icon="pi pi-shopping-cart" [routerLink]="'/login'">Registrarse/Iniciar sesi√≥n</a>
        <button class="btn" pButton *ngIf="isLogged" icon="pi pi-sign-out" (click)="closeSession()"></button>
    </div>
</div>
<p-toast position="top-center"></p-toast>
